{{ define "main" }}
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}
      <p class="post-subtitle">{{ . }}</p>
    {{ end }}
    {{ partial "postmeta.html" . }}
  </header>

  <div class="content-container">
    {{ .Content }}
  </div>
</article>
{{ end }}
