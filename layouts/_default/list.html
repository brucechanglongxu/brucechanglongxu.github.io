{{ define "main" }}
<section class="post-list">
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  {{ range .Pages.ByDate.Reverse }}
    <article class="post-list-item">
      <h2 class="post-list-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      {{ with .Params.subtitle }}<p class="post-subtitle">{{ . }}</p>{{ end }}
      {{ with .Params.summary }}<p class="post-excerpt">{{ . }}</p>{{ end }}
    </article>
  {{ end }}
</section>
{{ end }}
